<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interval 测试</title>

    <script src="angularjs/angular.min.js"></script>
<script>
    var app=angular.module('pinyougou',[]);
    app.controller('interval',function ($scope,$interval) {
        $scope.num=5878964456;
        var time=$interval(function () {

            $scope.num-=1000;
            if($scope.num<=0){
                $interval.cancel(time)

            }
            $scope.time=countTime($scope.num);
        },1000);
    })
    /**
     * 换算毫秒   换算成天  时   分 秒
     * @param num
     * @returns {string}
     */

    countTime=function(num){


        var day=1000*60*60*24;
        var time=1000*60*60;
        var minute=1000*60;
        var second=1000;
        //定义时间
        //天
        var days=Math.floor(num/day);
        //时
        var times=Math.floor(num%day/time);
        //分
        var minutes=Math.floor((num%time)/minute);

        var seconds=Math.floor((num%minute)/second);
        return days+"天"+times+"时"+minutes+"分"+seconds+"秒";
    }




</script>

</head>

<body ng-app="pinyougou" ng-controller="interval">
{{time}}
</body>
</html>
